<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Render UI with Vanilla Js</title>
          <link rel="stylesheet" href="index.css" />
     </head>

     <body>
          <div id="root"></div>
          <!-- <script src="./index.js"  type="module"></script> -->
          <script
               crossorigin
               src="https://unpkg.com/react@17/umd/react.development.js"
          ></script>
          <script
               crossorigin
               src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
          ></script>

          <script>
               /*
                              const hW = () => {
                                   return React.createElement("div", null, "hello world!");
                              };
                              ReactDOM.render(hW(), document.body);
                              */

               function generator(nameTx, ageTx) {
                    return React.createElement(
                         "div",
                         { class: "cart" },
                         React.createElement("span", null, `name: ${nameTx}`),
                         React.createElement("span", null, `age: ${ageTx}`)
                    );
               }

               const userData = [
                    { name: "nas", age: "20" },
                    { name: "taran", age: "21" },
                    { name: "nastaran", age: "22" },
               ];

               const carts = userData.map((data) =>
                    generator(data.name, data.age)
               );

               const container = React.createElement(
                    "div",
                    { class: "container" },
                    carts
               );

               ReactDOM.render(container,document.getElementById("root"));
          </script>
     </body>
</html>
